name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # ------------------------
  # Backend Job (Docker)
  # ------------------------
  backend:
    name: Build & Test Backend (Docker)
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Check out code
        uses: actions/checkout@v4

      # Verify Docker Compose is available
      - name: Set up Docker Compose
        run: docker compose version

      # Build backend image (tests run automatically during build)
      - name: Build backend Docker image
        run: docker compose -f docker-compose.yml build backend

      # Start backend + DB in detached mode
      - name: Start backend + Postgres
        run: docker compose -f docker-compose.yml up -d

      # Optional: wait for DB to be ready (good practice)
      - name: Wait for Postgres
        run: |
          echo "Waiting for Postgres to be ready..."
          until docker compose exec db pg_isready -U ${POSTGRES_USER}; do
            sleep 2
          done

      # Shutdown containers after tests
      - name: Stop containers
        run: docker compose -f docker-compose.yml down

  # ------------------------
  # Frontend Job
  # ------------------------
  frontend:
    name: Build & Test Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test --if-present

      - name: Build
        run: npm run build --if-present
