name: CI Pipeline
on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  backend:
    name: Build & Test Backend (Docker)
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Docker Compose
        run: docker compose version

      # Build backend image (without tests)
      - name: Build backend Docker image
        run: docker compose build backend

      # Start database
      - name: Start Postgres
        run: docker compose up -d db

      # Wait for database to be ready
      - name: Wait for Postgres
        run: |
          echo "Waiting for Postgres to be ready..."
          until docker compose exec db pg_isready -U postgres; do
            sleep 2
          done

      # Run tests with database available
      - name: Run tests
        run: docker compose run --rm backend-test

      # If tests pass, start the backend service
      - name: Start backend
        run: docker compose up -d backend

      # Optional: verify backend is running
      - name: Check backend health
        run: |
          sleep 10
          curl -f http://localhost:8081/actuator/health || exit 1

      # Cleanup
      - name: Stop containers
        if: always()
        run: docker compose down

  frontend:
    name: Build & Test Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test --if-present

      - name: Build
        run: npm run build --if-present
